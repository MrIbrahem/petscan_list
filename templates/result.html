{% extends "main.html" %}

{% block title %}النتيجة{% endblock %}

{% block content %}
<div class="card card_form">
    <div class="card-header text-center py-3">
        <h4 class="card-title mb-0 d-flex align-items-center justify-content-center">
            <span tt='up_result'></span> {{ title }}
        </h4>
    </div>
    <div class="card-body p-4">
        <div class="alert alert-{{ result_class }} alert-dismissible fade show mb-3" role="alert">
            <span tt="{{ tt }}" tt1="{{ tt1 }}"></span>
        </div>
        <div class="editOptions aligncenter gap-2">
            <a href="{{ url }}" target="_blank" class="btn btn-outline-primary"><span tt='open_in_new_tab'></span></a>
        </div>

    </div>
</div>
{% endblock %}
