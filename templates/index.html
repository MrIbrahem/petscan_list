{% extends "main.html" %}

{% block title %}تحديث قائمة PetScan{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header text-white text-center py-4">
                <h2 class="card-title mb-0 d-flex align-items-center justify-content-center">
                    <img src="https://www.mediawiki.org/static/images/project-logos/mediawikiwiki.png" alt="Logo"
                        class="me-2"
                        style="width: 40px; height: 40px; border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
                    تحديث قائمة PetScan
                </h2>
            </div>
            <div class="card-body p-4">
                <form action="/update" method="get">
                    <div class="form-group mb-4">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text border-0 bg-light">
                                <label for="title" class="form-label fw-bold mb-2">
                                    <i class="fa fa-file-alt" aria-hidden="true"></i>
                                    عنوان الصفحة:
                                </label>
                            </span>
                            <input type="text" id="title" name="title" class="form-control form-control-lg border-2"
                                required placeholder="اسم الصفحة" autocomplete="off">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-play me-2"></i>
                            بدء التحديث
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <small class="text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    قم بإدخال عنوان المقالة للبدء في تحديث قائمة PetScan
                </small>
            </div>
        </div>
    </div>
</div>

{% endblock %}
